<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joya Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea" class="bank_login">
        <h1 class="bank_title text-center">Welcome to Joya Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" required><br>
            <input type="password" class="form-control" name="password" id="password" required><br>
            <button id="login" type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="transaction_area">
        <div class="hed">
            <img src="Joya.jpg" alt="">
            <h1 class="bank_hed">JAKIA SULTANA BANK</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="deposit stutas">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col">
                <div class="withdraw stutas">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col">
                <div class="balance stutas">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="submit_area">
                    <h2>Deposit</h2>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ You want to deposit"><br>
                    <button type="submit" id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-6">
                <div class="submit_area">
                    <h2>Withdraw</h2>
                    <input type="text" class="form-control" placeholder="$ You want to withdraw"><br>
                    <button type="submit" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("loginArea");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display = "block";
        })

        // deposit click to button 
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerHTML = totalDeposit;
        })

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
